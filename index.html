<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="container.css" rel="stylesheet">
    <link href="section.css" rel="stylesheet">
    <link href="task.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? display=swap" rel="arkusz stylów"
        family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&>
    <script defer src="script.js"></script>
    <title>Task list</title>
</head>

<body class="bodyClass">
    <main class="container">
        <haeder>
            <h1>Lista zadań:</h1>
        </haeder>
        <section class="sectionAll">
            <header>
                <h2 class="sectionAll__haeder">Dodaj nowe zadanie:</h2>
            </header>
            <form class="sectionForm js-sectionForm">
                <input class="sectionForm__input js-newTask" placeholder="Co jest do zrobienia?"><button
                    class="sectionForm__button">Dodaj zadanie</button>
            </form>
        </section>
        <section class="sectionAll">
            <header>
                <h2 class="sectionAll__haeder">Lista zadań:</h2>
            </header>
            <ul class="listTask js-task"></ul>
        </section>
    </main>
</body>

</html>
